<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 16px;
      text-align: center;
    }

    input,
    button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box; /* üëà THIS fixes it */
    }

    button:disabled {
      background: #eee;
      color: #999;
      cursor: not-allowed;
    }

    .qr-box {
      width: 220px;
      height: 220px;
      margin: 12px auto;
      border: 1px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 14px;
    }

    .qr-box img {
      width: 220px;
      height: 220px;
    }

    .tip {
      margin-top: 16px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <h3>QR Code Generator</h3>

  <input
    id="linkInput"
    placeholder="Paste Google Drive link here"
    oninput="generateQR()"
  >

  <button onclick="clearAll()">Clear</button>

  <div class="qr-box" id="qrBox">
    NO QR CODE GENERATED
  </div>

  <button id="downloadBtn" onclick="downloadQR()" disabled>
    Download QR Code (PNG)
  </button>

  <div class="tip">
    üí° <b>Tips:</b> Make sure to set the file sharing to
    <i>‚ÄúAnyone with the link‚Äù</i>.
  </div>

  <script>
  let currentQRUrl = "";
  let qrCounter = 1; // resets when page reloads

  function generateQR() {
    const link = document.getElementById("linkInput").value.trim();
    const box = document.getElementById("qrBox");
    const btn = document.getElementById("downloadBtn");

    if (!link) {
      box.innerHTML = "NO QR CODE GENERATED";
      btn.disabled = true;
      currentQRUrl = "";
      return;
    }

    currentQRUrl =
      "https://api.qrserver.com/v1/create-qr-code/" +
      "?size=600x600&data=" +
      encodeURIComponent(link);

    box.innerHTML = `<img src="${currentQRUrl}" alt="QR Code">`;
    btn.disabled = false;
  }

  function clearAll() {
    document.getElementById("linkInput").value = "";
    document.getElementById("qrBox").innerHTML = "NO QR CODE GENERATED";
    document.getElementById("downloadBtn").disabled = true;
    currentQRUrl = "";
    document.getElementById("linkInput").focus();
  }

  async function downloadQR() {
    if (!currentQRUrl) return;

    try {
      const response = await fetch(currentQRUrl);
      const blob = await response.blob();

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");

      a.href = url;
      a.download = `QR_${qrCounter}.png`; // üëà counter-based filename
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      qrCounter++; // increment after download
    } catch (err) {
      alert("Failed to download QR code.");
    }
  }
</script>

</body>
</html>
